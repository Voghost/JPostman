<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background with rounded corners -->
  <rect x="32" y="32" width="448" height="448" rx="80" ry="80"
        fill="url(#bgGradient)" filter="url(#shadow)"/>

  <!-- Letter J -->
  <path d="M 130 150 L 130 280 Q 130 320 160 320 L 180 320"
        stroke="white" stroke-width="28" fill="none"
        stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Letter P -->
  <path d="M 220 150 L 220 320 M 220 150 L 280 150 Q 320 150 320 190 Q 320 230 280 230 L 220 230"
        stroke="white" stroke-width="28" fill="none"
        stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Letter M -->
  <path d="M 350 320 L 350 150 L 390 210 L 430 150 L 430 320"
        stroke="white" stroke-width="28" fill="none"
        stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Accent dot (like in Postman's rocket) -->
  <circle cx="256" cy="400" r="12" fill="#60a5fa"/>
</svg>
